<h1>Counter</h1>

<p>This is a simple example of an Angular 2 component.</p>

<p>Current count: <strong>{{ Counter }}</strong></p>

<p-growl [value]="msgs"></p-growl>
<button pButton 
        type="button" 
        (click)="incrementCounter()" 
        label="Increment" 
        icon="fa-check"
        class="ui-button-info">
</button>
